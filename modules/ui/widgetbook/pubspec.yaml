name: widgetbook_workspace
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  widgetbook: ^3.13.1
  widgetbook_annotation: ^3.4.0
  ui:
    path: ../
  flutter_screenutil: ^5.9.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  widgetbook_generator: ^3.12.0
  build_runner: ^2.4.15

flutter:
  uses-material-design: true
  fonts:
    - family: LINESeedSansTH
      fonts:
        - asset: ../assets/fonts/LINESeedSansTH_A_Rg.ttf
          weight: 400
        - asset: ../assets/fonts/LINESeedSansTH_A_Bd.ttf
          weight: 700
