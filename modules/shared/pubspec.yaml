name: shared
description: "Shared module for Money Tracker application."
version: 0.0.1
publish_to: "none"
resolution: "workspace"

executables:
  merge_l10n:

environment:
  sdk: ^3.9.2
  flutter: ">=1.17.0"

dependencies:
  dio: ^5.9.0
  equatable: ^2.0.7
  flutter:
    sdk: flutter
  flutter_secure_storage: ^9.2.4
  fpdart: ^1.2.0
  freezed_annotation: ^3.1.0
  get_it: ^9.0.5
