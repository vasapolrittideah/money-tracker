name: auth
description: "Authentication module for Money Tracker application."
version: 0.0.1
publish_to: "none"
resolution: "workspace"

environment:
  sdk: ^3.9.2
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_form_builder: ^10.2.0
  flutter_hooks: ^0.21.3+1
  flutter_screenutil: ^5.9.3
  form_builder_validators: ^11.2.0
  go_router: ^17.0.0
  shared:
    path: ../shared
  ui:
    path: ../ui

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_intl:
  enabled: true
  main_locale: th
  class_name: AuthLocalizations
  arb_dir: lib/gen/l10n
  output_dir: lib/gen
