name: money_tracker
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  go_router: ^15.1.2
  melos: ^6.3.2
  auth:
    path: modules/auth
  ui:
    path: modules/ui
  core:
    path: modules/core
  data:
    path: modules/data
  flutter_screenutil: ^5.9.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  husky: ^0.1.7
  lint_staged: ^0.5.1

flutter:
  uses-material-design: true
  assets:
    - .env.dev
    - .env.prod
    - .env.staging

lint_staged:
  "**/*.dart": dart format -l 80 && dart analyze --fatal-infos --fatal-warnings
